<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width",initial-scale=1>
        <title>Morpion</title>
        <script type="text/javascript" src="morpion.js"></script>
        <link rel="stylesheet" href="morpion.css">
        <body>
			<h1 id="titre">Morpion</h1>
			<div id="ligne"></div>
			<p id="tour">Tour du joueur</p>
            <table id="jeu">
                <tr>
                    <td><img onclick="round(this,0,0)" class="case" src="fond.png" height="250" width="250"></td>
                    <td><img onclick="round(this,0,1)" class="case" src="fond.png" height="250" width="250"></td>
                    <td><img onclick="round(this,0,2)" class="case" src="fond.png" height="250" width="250"></td>
                </tr>
                <tr>
                    <td><img onclick="round(this,1,0)" class="case" src="fond.png" height="250" width="250"></td>
                    <td><img onclick="round(this,1,1)" class="case" src="fond.png" height="250" width="250"></td>
                    <td><img onclick="round(this,1,2)" class="case" src="fond.png" height="250" width="250"></td>
                </tr>
                <tr>
                    <td><img onclick="round(this,2,0)" class="case" src="fond.png" height="250" width="250"></td>
                    <td><img onclick="round(this,2,1)" class="case" src="fond.png" height="250" width="250"></td>
                    <td><img onclick="round(this,2,2)" class="case" src="fond.png" height="250" width="250"></td>
                </tr>
            </table>
        </body>
    </head>
</html>
