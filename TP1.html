<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width",initial-scale=1>
        <title>TP1 Guillaume Barré</title>
        <body>
            <h1>Ajout d'un enseignant</h1>
            <div id="Info">
                <fieldset>
                    <legend>Informations personnelles</legend>
                    <p>
                        <label for="name">Nom</label><br>
                        <input type="text" id="name" placeholder="Entrez votre nom"><br><br>

                        <label for="prenom">Prénom</label><br>
                        <input type="text" id="prenom" placeholder="Entrez votre prénom"><br><br>

                        <label for="date">Date de naissance</label><br>
                        <input type="date" id="date" placeholder="Date de naissance"><br><br>

                        <label for="mail">Email</label><br>
                        <input type="email" id="mail" placeholder="Adresse électronique">
                        <abbr title="Email est unique dans la base">?</abbr><br><br>

                        <label for="confmail">Confirmation email</label><br>
                        <input type="email" id="Confmail" placeholder="Adresse électronique"><br><br>

                        <label for="adresse">Adresse</label><br>
                        <textarea rows="5" cols="26"></textarea><br><br>
                        
                        <label for="sexe">Sexe</label><br>
                        <input type="radio" id="homme" name="sexe" value="Homme">
                        <label for="homme">Homme</label>
                        <input type="radio" id="femme" name="sexe" value="Femme">
                        <label for="femme">Femme</label><br><br>
                        
                        <label for="grade">Grade</label><br>
                        <select name="grade" id="grade" multiple size="5">
                            <option value="assistant">Assistant</option>
                            <option value="charge">chargé(e) de cours</option>
                            <option value="mca">MCA</option>
                            <option value="mcb">MCB</option>
                            <option value="professeur">Professeur</option>
                            <option value="autre">Autre</option>
                        </select><br><br>

                        <label for="diplome-choix">Dernier diplôme</label><br>
                        <input list="diplome" name="diplome-choix" id="diplome-choix" placeholder="Dernier diplôme">
                        <datalist id="diplome">
                            <option value="Doctorat">
                            <option value="Thèse d'état">
                            <option value="Nouvelle thèse">
                            <option value="Master">
                            <option value="Ingéniorat">
                        </datalist>
                    </p>
                </fieldset>
            </div>
            <br><br>
            <div id="Enseignement">
                <fieldset>
                    <legend>Enseignement et recherche</legend><br>

                    <button>+</button>
                    Modules théoriques<br>

                    <input type="checkbox" id="graphe" name="theorie_graphe" value="graphe">
                    <label for="graphe">Théorie des graphes</label><br>

                    <input type="checkbox" id="langage" name="theorie_langage" value="langage">
                    <label for="langage">Théorie des langages</label><br>

                    <input type="checkbox" id="maths" name="logique_mathematiques" value="maths">
                    <label for="maths">Logique mathématiques</label><br>

                    <input type="checkbox" id="comp_et_deci" name="complexite_et_decidabilite" value="comp_et_deci">
                    <label for="comp_et_deci">Complexité et décidabilité</label><br><br><br>

                    <button>+</button>
                    Modules de programmation<br>

                    <input type="checkbox" id="algo" name="algorithmique" value="algo">
                    <label for="algo">Algorithmique</label><br>

                    <input type="checkbox" id="prog_objet" name="programmation_objets" value="prog_objet">
                    <label for="prog_objet">Programmation objets</label><br>

                    <input type="checkbox" id="prog_web" name="programmation_web" value="prog_web">
                    <label for="prog_web">Programmation web</label><br>

                    <input type="checkbox" id="prog_fonc" name="programmation_fonctionnelle" value="prog_fonc">
                    <label for="prog_fonc">Programmation fonctionnelle</label><br>

                    <input type="checkbox" id="prog_web" name="assembleur" value="assemb">
                    <label for="assemb">Assembleur</label><br>

                    <input type="checkbox" id="prog_web" name="prolog" value="prolog">
                    <label for="prolog">Prolog</label><br>

                    <input type="checkbox" id="prog_web" name="python_et_data_sciences" value="python_data">
                    <label for="python_data">Python et data science</label><br><br><br>

                    <button>+</button>
                    Modules de conception et analyse<br>

                    <input type="checkbox" id="algo" name="genie_logiciel" value="genie_logi">
                    <label for="genie_logi">Génie logiciel</label><br>

                    <input type="checkbox" id="prog_objet" name="base_de_données" value="base_données">
                    <label for="base_données">Base de données</label><br>

                    <input type="checkbox" id="prog_web" name="base_de_données_avancé" value="base_données_a">
                    <label for="base_données_a"> Base de données avancée</label><br>

                    <input type="checkbox" id="prog_fonc" name="UML" value="uml">
                    <label for="uml">UML</label><br>

                    <input type="checkbox" id="prog_web" name="uml_avancé" value="uml_a">
                    <label for="uml_a">UML avancé</label><br>

                    <input type="checkbox" id="prog_web" name="intelligence_artificielle" value="IA">
                    <label for="IA">Intelligence artificielle</label><br>

                    <input type="checkbox" id="prog_web" name="big_data" value="big_data">
                    <label for="big_data">Big data</label><br>
                    
                    <input type="checkbox" id="prog_web" name="cloud_computing" value="cloud_comp">
                    <label for="cloud_comp">Cloud Computing</label><br><br><br>
                    
                    <button>Sauvergarder</button>
                    <button>Annuler</button>
                </fieldset>
            </div>
        </body>
    </head>
</html>
